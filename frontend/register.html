<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者註冊</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f8f8f8;
            padding: 30px
        }

        form {
            background: #fff;
            padding: 24px 32px;
            max-width: 420px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .08)
        }

        h2 {
            text-align: center;
            margin-bottom: 20px
        }

        label {
            display: block;
            margin-top: 14px
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 24px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem
        }

        button:hover {
            background: #45a049
        }

        .error {
            color: #e74c3c;
            margin-top: 8px;
            font-size: .9rem;
            display: none
        }
    </style>
</head>

<body>
    <form id="registerForm">
        <h2>使用者註冊</h2>

        <label for="userid">使用者 ID：</label>
        <input id="userid" name="username" required>

        <label for="name">使用者名稱：</label>
        <input id="name" name="name" required>

        <label for="email">電子郵件：</label>
        <input id="email" type="email" name="email" required>

        <label for="password">密碼：</label>
        <input id="password" type="password" name="password" minlength="6" required>

        <label for="confirm">確認密碼：</label>
        <input id="confirm" type="password" name="confirm" minlength="6" required>

        <div id="pwdErr" class="error">兩次密碼不一致！</div>

        <button type="submit">註冊</button>
    </form>

    <script>
        const id = document.getElementById('id');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const pwd = document.getElementById('password');

        const API_BASE = 'http://157.230.41.208:5002/api';
        async function register() {
            const response = await fetch('${API_BASE}/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: id.value,
                    username: username.value,
                    email: email.value,
                    password: pwd.value
                })
            });
            if (response.ok) {
                const data = await response.json();
                if (data) {
                    alert('註冊成功！');
                    window.location.href = '/login';
                } else {
                    alert('註冊失敗：' + data.message);
                }
            } else {
                alert('伺服器錯誤，請稍後再試。');
            }
        }
    </script>
</body>

</html>
