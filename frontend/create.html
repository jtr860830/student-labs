<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立 VM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f8f8f8;
        }

        #createBox {
            background: #fff;
            padding: 24px 32px;
            border-radius: 10px;
            max-width: 420px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, .08);
        }

        label {
            display: block;
            margin-top: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 24px;
            background: #4c74af;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #statusBox {
            max-width: 420px;
            margin: 20px auto;
            padding: 15px;
            border-left: 6px solid #4c74af;
            border-radius: 8px;
            background: #fff;
            display: none;
            word-break: break-all;
        }

        #statusBox.error {
            border-left-color: #e74c3c;
            color: #e74c3c;
        }

        #statusBox.success {
            border-left-color: #4CAF50;
        }
    </style>
</head>

<body>
    <div id="createBox">
        <h2 class="text-center mb-4">建立 VM</h2>

        <label for="passwordInput">登入密碼</label>
        <input type="password" id="passwordInput" placeholder="未輸入則採預設 1234" />

        <button id="createBtn" onclick="createVM()">建立</button>
    </div>

    <div id="statusBox"></div>

    <script>
        const API_BASE = 'http://157.230.41.208:5002';
        const token = localStorage.getItem('token');

        // 若無 token 直接導回登入
        if (!token) {
            alert('尚未登入或登入已過期，請重新登入');
            location.href = '/login';
        }

        function setStatus(msg, type) {
            const box = document.getElementById('statusBox');
            box.textContent = msg;
            box.className = type ? type : '';
            box.style.display = 'block';
        }

        async function createVM() {
            const btn = document.getElementById('createBtn');
            const password = document.getElementById('passwordInput').value || '1234';


            btn.disabled = true;
            setStatus('建立中… 請稍候', '');

            try {
                const res = await fetch(`${API_BASE}/user-vm/create`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ password })
                });

                    throw new Error(data.msg || res.statusText);

            } catch (err) {
                console.error(err);
                setStatus(`建立失敗：${err.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
