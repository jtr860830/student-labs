<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM / Container 管理介面</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 30px;
            background: #f8f8f8;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            padding: 6px 10px;
            margin: 2px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .start {
            background-color: #4CAF50;
            color: white;
        }

        .stop {
            background-color: #f39c12;
            color: white;
        }

        .delete {
            background-color: #e74c3c;
            color: white;
        }

        /* 新增：Create 按鈕 */
        .create {
            background-color: #3498db;
            color: #fff;
            padding: 10px 16px;
            margin-bottom: 16px;
        }

        /* 浮動重新整理按鈕 */
        .refresh {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #4CAF50;
            color: #fff;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .status-running {
            color: #27ae60;
            font-weight: bold;
        }

        .status-stopped {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>目前資源管理</h2>

    <!-- Create 按鈕放在表格上方右側 -->
    <div style="width: 90%; margin: auto; text-align: right;">
        <button class="create" onclick="window.location='/create'">＋ 建立新資源</button>
    </div>

    <table id="resourceTable">
        <thead>
            <tr>
                <th>名稱</th>
                <th>類型</th>
                <th>狀態</th>
                <th>IP 位址</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 資源列動態產生 -->
        </tbody>
    </table>

    <!-- 浮動重新整理 -->
    <button class="refresh" onclick="loadResources()">⟳</button>

    <script>
        const API_BASE = 'http://157.230.41.208:5002';
        const token = localStorage.getItem('token');
        if (!token) {
            // 未登入者導回登入頁面
            location.href = '/login';
        }

        // 取得並渲染資源清單
        async function loadResources() {
            try {
                const res = await fetch(`${API_BASE}/resources`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const list = await res.json();

                const tbody = document.querySelector('#resourceTable tbody');
                tbody.innerHTML = '';

                list.forEach(r => {
                    const row = document.createElement('tr');
                    const statusClass = r.status === 'running' ? 'status-running' : 'status-stopped';
                    row.innerHTML = `
                <td>${r.name}</td>
                <td>${r.type}</td>
                <td class="${statusClass}">${r.status}</td>
                <td>${r.ip || '-'}</td>
                <td>
                    <button class="start" ${r.status === 'running' ? 'disabled' : ''} onclick="control('${r.name}', 'start')">啟動</button>
                    <button class="stop" ${r.status === 'stopped' ? 'disabled' : ''} onclick="control('${r.name}', 'stop')">關機</button>
                    <button class="stop" onclick="control('${r.name}', 'restart')">重新啟動</button>
                    <button class="delete" onclick="control('${r.name}', 'delete')">刪除</button>
                </td>`;
                    tbody.appendChild(row);
                });
            } catch (err) {
                alert('取得資源失敗');
                console.error(err);
            }
        }

        // 操作資源
        async function control(name, action) {
            if (!confirm(`${name} → ${action}？`)) return;
            try {
                const res = await fetch(`${API_BASE}/control`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, action })
                });
                const data = await res.json();
                if (res.ok && (data.ok || data.status === 'success')) {
                    loadResources();
                } else {
                    alert('操作失敗：' + (data.msg || res.statusText));
                }
            } catch (err) {
                alert('操作失敗！');
                console.error(err);
            }
        }

        // 首次載入
        loadResources();
    </script>

</body>

</html>
