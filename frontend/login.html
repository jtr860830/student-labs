<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用者登入</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f8f8f8;
      padding: 30px;
    }

    .card {
      background: #fff;
      padding: 24px 32px;
      max-width: 420px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 24px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #1976d2;
    }

    .error {
      color: #e74c3c;
      margin-top: 8px;
      font-size: .9rem;
      display: none;
    }
  </style>
</head>

<body>
  <h1>PVE Pixie </h1>
  <div class="card">

    <h2>使用者登入</h2>

    <label for="userid">使用者 ID：</label>
    <input id="userid" name="username" required>

    <label for="password">密碼：</label>
    <input id="password" type="password" name="password" minlength="6" required>

    <div id="loginErr" class="error">登入失敗，請再次確認！</div>

    <button onclick="login()" type="button">登入</button>

    <a href="/register">
      <button>前往註冊頁面</button>
    </a>

  </div>

  <script>
    // 取得 DOM 元素
    const userid = document.getElementById('userid');
    const pwd = document.getElementById('password');
    const loginErr = document.getElementById('loginErr');

    // API base url
    const API_BASE = 'http://157.230.41.208:5002';

    // 登入函式
    async function login() {
      // 清除錯誤訊息
      loginErr.style.display = 'none';

      // 送出登入請求
      const res = await fetch(`${API_BASE}/login`, {
        mode: 'cors',
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: userid.value.trim(),
          password: pwd.value
        })
      });

      if (res.ok) {
        // 若後端回傳 token，可存到 localStorage
        const data = await res.json().catch(() => ({}));
        console.log('登入成功，token:', data);
        if (data["access_token"]) {
          localStorage.setItem('token', data["access_token"]);
        }
        alert('登入成功！');
        // 登入後導向使用者首頁或儀表板
        location.href = '/management';
      } else {
        const data = await res.json().catch(() => ({}));
        loginErr.textContent = '登入失敗：' + (data.msg || res.statusText);
        loginErr.style.display = 'block';
      }
    }
  </script>

</body>

</html>
